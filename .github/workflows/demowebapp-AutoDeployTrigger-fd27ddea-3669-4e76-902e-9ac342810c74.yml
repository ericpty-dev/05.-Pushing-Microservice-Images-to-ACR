name: Trigger auto deployment for demowebapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/demowebapp-AutoDeployTrigger-fd27ddea-3669-4e76-902e-9ac342810c74.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DEMOWEBAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEMOWEBAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEMOWEBAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.DEMOWEBAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMOWEBAPP_REGISTRY_PASSWORD }}
          containerAppName: demowebapp
          resourceGroup: DefaultResourceGroup-EUS2
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


